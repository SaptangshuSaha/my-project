<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Product Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Product Filter</h1>

  <!-- Filter -->
  <div class="filters">
    <select id="category">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="books">Books</option>
    </select>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="product" data-category="electronics">Laptop</div>
    <div class="product" data-category="electronics">Headphones</div>
    <div class="product" data-category="fashion">T-Shirt</div>
    <div class="product" data-category="fashion">Shoes</div>
    <div class="product" data-category="books">Novel</div>
    <div class="product" data-category="books">Textbook</div>
  </div>

  <script>
    const categorySelect = document.getElementById("category");
    const products = document.querySelectorAll(".product");

    categorySelect.addEventListener("change", function() {
      const selected = this.value;
      products.forEach(product => {
        if (selected === "all" || product.dataset.category === selected) {
          product.style.display = "block";
        } else {
          product.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
